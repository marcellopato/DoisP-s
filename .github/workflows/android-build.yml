name: Build Android TWA

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Google Chrome (for TWA)
      uses: browser-actions/setup-chrome@latest

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Bubblewrap
      run: npm install -g @bubblewrap/cli

    - name: Build APK (Non-Interactive)
      run: |
        # Generate Debug Keystore
        keytool -genkeypair -v -keystore android.keystore -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=DoisPes, OU=Finance, O=DoisPes, L=Unknown, S=Unknown, C=US" -storepass password -keypass password
        
        mkdir android-project
        # Init project structure from manifest
        yes | bubblewrap init --manifest twa-manifest.json --directory android-project
        
        # Move keystore to project
        cp android.keystore android-project/android.keystore
        
        # Build
        cd android-project
        yes | bubblewrap build --skipKeytool

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: android-project/*.apk
